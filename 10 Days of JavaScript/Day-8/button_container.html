<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Container</title>
    <style>
        #btns {
            width: 75%;
        }
        button {
            width: 30%;
            height: 48px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- We want to create nine buttons enclosed in a div, laid out so they form a 3 x 3 grid. Each button has a distinct label from 1 to 9, and the labels on the outer buttons must rotate in the clockwise direction each time we click the middle button. -->
    <div id="btns">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
    </div>
    <script>
        const ids = [1, 2, 3, 6, 9, 8, 7, 4]; // start positions ids in clockwise order
        let nums = [1, 2, 3, 6, 9, 8, 7, 4]; // rotating in clockwise order
        let btn5 = document.getElementById("btn5");

        btn5.onclick = function() {
        nums.unshift(nums.pop());
        for (i = 0; i <= 7; i++) {
            document.getElementById("btn" + ids[i]).innerHTML = nums[i];
        }
        };
    </script>
</body>
</html>
